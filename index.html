<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Mapa de Cole√ß√£o de Perfumes</title>

    <style>

        label {

        }

        select, input[type="text"] {

            border-radius: 8px;
            border: 1px solid #333;
            background: #111;

        }

        button {

            color: #1e1e1e;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {

            border: 2px solid rgba(212, 175, 55, 0.25);

        .result h2 {

        .result ul {

        .diagnostico-box {

        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mapa de Cole√ß√£o de Perfumes</h1>
    <p>Monte seu diagn√≥stico e descubra como equilibrar sua cole√ß√£o.</p>

    <div class="form-group">

        <select id="clima">

            <option value="temperado">Temperado</option>
            <option value="frio">Frio</option>

    <div class="form-group">
        <label for="orcamento">Or√ßamento</label>

            <option value="at√© 500">At√© R$ 500</option>
            <option value="at√© 1000">At√© R$ 1.000</option>
            <option value="at√© 1500">At√© R$ 1.500</option>
            <option value="1500 a 2500">R$ 1.500 a R$ 2.500</option>
            <option value="acima de 2500">Acima de R$ 2.500</option>

    </div>

    <div class="form-group">
        <label for="ambiente">Ambiente de trabalho</label>
        <select id="ambiente">
            <option value="fechado">Fechado (escrit√≥rio, loja)</option>
            <option value="aberto">Aberto</option>
            <option value="ambos">Ambos</option>
        </select>
    </div>

    <div class="form-group">
        <label for="perfumes">Liste seus perfumes (separados por v√≠rgula)</label>
        <input type="text" id="perfumes" placeholder="Ex: Bleu de Chanel, Dior Sauvage, ...">
    </div>

    <button onclick="gerarMapa()">Gerar Diagn√≥stico</button>

    <div id="result" class="result"></div>
</div>

<script>
    function gerarMapa() {
        const perfumes = document.getElementById('perfumes').value.trim();
        if (!perfumes) {
            alert('Digite ao menos 1 perfume.');
            return;
        }

        // (exemplo) aqui voc√™ faria sua l√≥gica real de diagn√≥stico
        const diagnosticoCompleto =
`üìä MEU PERFIL:
‚Ä¢ Total de perfumes: ${perfumes.split(',').filter(Boolean).length}
‚Ä¢ Clima: ${document.getElementById('clima').value}
‚Ä¢ Or√ßamento: ${document.getElementById('orcamento').value}
‚Ä¢ Ambiente: ${document.getElementById('ambiente').value}

üßæ PERFUMES:
${perfumes}

üéØ O QUE PRECISO:
Recomenda√ß√µes personalizadas de perfumes dispon√≠veis no Brasil que equilibrem minha cole√ß√£o, considerando meu clima, or√ßamento e estilo de vida.`;

        localStorage.setItem('diagnostico_completo', diagnosticoCompleto);

        const gptLink = "https://chatgpt.com/";

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <h2>Seu Diagn√≥stico</h2>
            <div class="diagnostico-box" id="diagnostico-box">${diagnosticoCompleto}</div>

            <div style="margin-top:18px; padding:16px; border-radius:14px; background: rgba(212,175,55,0.08); border: 1px solid rgba(212,175,55,0.25);">
                <div style="font-size:1.05em; font-weight:800; color:#f4e5b1; margin-bottom:10px;">
                    Pr√≥ximo passo: gerar recomenda√ß√µes
                </div>

                <div style="background: rgba(0,0,0,0.25); padding:12px; border-radius:12px; border: 1px dashed rgba(212,175,55,0.35); color:#ddd; font-size:0.9em; line-height:1.6; margin-bottom:12px;">
                    üí° Seu diagn√≥stico ser√° copiado automaticamente - cole no chat ao abrir o Agente
                </div>

                <div style="display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">
                    <button onclick="abrirPerfumistaNoMapa()" style="
                        background: linear-gradient(135deg, #d4af37 0%, #f4e5b1 100%);
                        color: #1e1e1e;
                        border: none;
                        padding: 18px 28px;
                        border-radius: 12px;
                        font-size: 1.05em;
                        font-weight: 800;
                        cursor: pointer;
                        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
                        transition: all 0.3s ease;
                        display: inline-flex;
                        align-items: center;
                        gap: 10px;
                    " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 12px 30px rgba(212, 175, 55, 0.6)';"
                      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 25px rgba(212, 175, 55, 0.4)';">
                        <span style="font-size: 1.3em;">ü§ñ</span>
                        <span>Gerar op√ß√µes com I.A. aqui no Mapa</span>
                    </button>

                    <button onclick="copiarDiagnostico('${gptLink}')" style="
                        background: rgba(255,255,255,0.06);
                        color: #f4e5b1;
                        border: 2px solid rgba(212,175,55,0.35);
                        padding: 18px 22px;
                        border-radius: 12px;
                        font-size: 0.98em;
                        font-weight: 800;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        display: inline-flex;
                        align-items: center;
                        gap: 10px;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.borderColor='#d4af37';"
                      onmouseout="this.style.transform='translateY(0)'; this.style.borderColor='rgba(212,175,55,0.35)';">
                        <span style="font-size: 1.2em;">‚ÜóÔ∏è</span>
                        <span>Abrir no ChatGPT (fallback)</span>
                    </button>
                </div>

                <div style="color: #888; font-size: 0.85em; margin-top: 12px; line-height: 1.4;">
                    Dica: a op√ß√£o ‚ÄúI.A. aqui no Mapa‚Äù abre o Perfumista dentro desta p√°gina (iframe).<br/>
                    O fallback abre o ChatGPT em outra aba (voc√™ precisa estar logado).
                </div>

                <div id="perfumista-panel" style="
                    display: none;
                    margin-top: 18px;
                    background: rgba(0,0,0,0.18);
                    border: 2px solid rgba(212, 175, 55, 0.28);
                    border-radius: 16px;
                    padding: 14px;
                    text-align: left;
                ">
                    <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;">
                        <div style="color:#fff; font-weight:900; font-size: 1.05em;">
                            O Perfumista ‚Äî resposta dentro do Mapa
                        </div>
                        <button onclick="fecharPerfumistaNoMapa()" style="
                            background: rgba(255,255,255,0.06);
                            color: #f4e5b1;
                            border: 2px solid rgba(212,175,55,0.28);
                            padding: 8px 12px;
                            border-radius: 10px;
                            font-weight: 800;
                            cursor: pointer;
                        ">Fechar</button>
                    </div>

                    <iframe
                        id="perfumista-iframe"
                        src="https://vguerise.github.io/operfumista/"
                        scrolling="no"
                        style="width:100%; border:0; border-radius: 12px; background:#111; overflow:hidden; min-height:420px;"
                        loading="lazy"
                    ></iframe>
                </div>
            </div>
        `;
        resultDiv.style.display = 'block';
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function copiarDiagnostico(gptLink) {
        const diagnostico = localStorage.getItem('diagnostico_completo');
        if (diagnostico) {
            navigator.clipboard.writeText(diagnostico).then(() => {
                mostrarTutorial(gptLink);
            }).catch(err => {
                alert('N√£o foi poss√≠vel copiar automaticamente. Por favor, copie manualmente o diagn√≥stico acima.');
            });
        }
    }

    function mostrarTutorial(gptLink) {
        const overlay = document.createElement('div');
        overlay.id = 'tutorial-overlay';
        overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        `;

        overlay.innerHTML = `
            <div style="
                background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
                border: 2px solid #d4af37;
                border-radius: 20px;
                padding: 40px;
                max-width: 500px;
                box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
                animation: slideUp 0.4s ease;
            ">
                <div style="text-align: center; color: #d4af37; font-size: 3em; margin-bottom: 20px;">
                    ‚úÖ
                </div>
                <div style="text-align: center; color: white; font-size: 1.5em; font-weight: 700; margin-bottom: 30px;">
                    Diagn√≥stico Copiado!
                </div>

                <div style="background: rgba(212, 175, 55, 0.1); padding: 25px; border-radius: 12px; margin-bottom: 25px;">
                    <div style="color: #ccc; font-size: 1.05em; line-height: 2; text-align: left;">
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <span style="background: #d4af37; color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0;">1</span>
                            <span>Abra o agente (ou ChatGPT) na pr√≥xima tela</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <span style="background: #d4af37; color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0;">2</span>
                            <span>Cole o diagn√≥stico no chat</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <span style="background: #d4af37; color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0;">3</span>
                            <span>Pe√ßa recomenda√ß√µes</span>
                        </div>
                    </div>
                </div>

                <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
                    <button onclick="window.open('${gptLink}','_blank'); document.getElementById('tutorial-overlay').remove();" style="
                        background: linear-gradient(135deg, #d4af37 0%, #f4e5b1 100%);
                        color: #000;
                        border: none;
                        padding: 14px 18px;
                        border-radius: 12px;
                        font-weight: 800;
                        cursor: pointer;
                    ">Abrir agora</button>

                    <button onclick="document.getElementById('tutorial-overlay').remove();" style="
                        background: rgba(255,255,255,0.08);
                        color: #fff;
                        border: 1px solid rgba(255,255,255,0.15);
                        padding: 14px 18px;
                        border-radius: 12px;
                        font-weight: 800;
                        cursor: pointer;
                    ">Fechar</button>
                </div>
            </div>
        `;

        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateY(30px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        document.body.appendChild(overlay);
    }

    // ============================
    // Integra√ß√£o com O Perfumista (iframe)
    // ============================
    function mostrarLoadingPerfumista() {
        if (document.getElementById('perfumista-loading-overlay')) return;

        const overlay = document.createElement('div');
        overlay.id = 'perfumista-loading-overlay';
        overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.88);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        `;

        overlay.innerHTML = `
            <div style="
                background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
                border: 2px solid rgba(212, 175, 55, 0.9);
                border-radius: 20px;
                padding: 32px 28px;
                max-width: 560px;
                width: calc(100% - 40px);
                box-shadow: 0 20px 60px rgba(212, 175, 55, 0.25);
                text-align: center;
            ">
                <div style="color:#d4af37; font-size:2.2em; margin-bottom:10px;">ü§ñ</div>
                <div style="color:#fff; font-size:1.35em; font-weight:900; margin-bottom:8px;">
                    Consultando o Perfumista.
                </div>
                <div style="color:#bbb; font-size:1em; line-height:1.5;">
                    Isso pode levar alguns segundos. N√£o feche a p√°gina.
                </div>

                <div style="
                    margin-top: 18px;
                    height: 12px;
                    background: rgba(255,255,255,0.08);
                    border-radius: 999px;
                    overflow: hidden;
                    border: 1px solid rgba(212,175,55,0.25);
                ">
                    <div style="
                        width: 32%;
                        height: 100%;
                        background: linear-gradient(90deg, rgba(212,175,55,0.15), rgba(212,175,55,0.95), rgba(212,175,55,0.15));
                        animation: perfBar 1.2s linear infinite;
                        border-radius: 999px;
                    "></div>
                </div>
            </div>
        `;

        document.body.appendChild(overlay);

        // injeta anima√ß√£o uma vez
        if (!document.getElementById('perfumista-loading-style')) {
            const style = document.createElement('style');
            style.id = 'perfumista-loading-style';
            style.innerHTML = `
                @keyframes perfBar {
                    0% { transform: translateX(-60%); }
                    100% { transform: translateX(260%); }
                }
            `;
            document.head.appendChild(style);
        }
    }

    function fecharLoadingPerfumista() {
        const overlay = document.getElementById('perfumista-loading-overlay');
        if (!overlay) return;
        overlay.style.animation = 'fadeOut 0.25s ease';
        setTimeout(() => overlay.remove(), 250);
    }

    let perfumistaTimeout = null;

    function abrirPerfumistaNoMapa() {
        const panel = document.getElementById('perfumista-panel');
        const iframe = document.getElementById('perfumista-iframe');

        if (!panel || !iframe) {
            alert('N√£o encontrei o painel do Perfumista. Recarregue a p√°gina e gere o diagn√≥stico novamente.');
            return;
        }

        const diagnostico = (localStorage.getItem('diagnostico_completo') || '').trim();
        if (!diagnostico) {
            alert('N√£o achei o diagn√≥stico completo. Fa√ßa a an√°lise primeiro.');
            return;
        }

        panel.style.display = 'block';
        panel.scrollIntoView({ behavior: 'smooth', block: 'start' });

        mostrarLoadingPerfumista();

        // safety timeout (se o iframe n√£o avisar, fecha o popup depois)
        if (perfumistaTimeout) clearTimeout(perfumistaTimeout);
        perfumistaTimeout = setTimeout(() => {
            fecharLoadingPerfumista();
        }, 45000);

        const sendToIframe = () => {
            try {
                iframe.contentWindow.postMessage(
                    { source: 'mapa', type: 'set_and_run', text: diagnostico },
                    'https://vguerise.github.io'
                );
            } catch (e) {
                // se falhar, pelo menos tira o loading para o usu√°rio n√£o ficar preso
                fecharLoadingPerfumista();
            }
        };

        // Se j√° carregou, manda; sen√£o, manda no load
        try {
            iframe.addEventListener('load', () => sendToIframe(), { once: true });
            sendToIframe();
        } catch (e) {
            fecharLoadingPerfumista();
        }
    }

    function fecharPerfumistaNoMapa() {
        const panel = document.getElementById('perfumista-panel');
        if (panel) panel.style.display = 'none';
        fecharLoadingPerfumista();
    }

    // Recebe status do iframe (Perfumista)
    window.addEventListener('message', (event) => {
        if (event.origin !== 'https://vguerise.github.io') return;

        const data = event.data || {};
        if (data.source !== 'operfumista') return;

        // auto-ajuste de altura do iframe (evita scroll duplo)
        if (data.type === 'height' && data.height) {
            const iframe = document.getElementById('perfumista-iframe');
            if (iframe) iframe.style.height = (Number(data.height) + 20) + 'px';
            return;
        }

        // ‚úÖ SUBSTITUI√á√ÉO: n√£o depende mais de value:true
        if (data.type === 'loading') {
            mostrarLoadingPerfumista();
        }

        if (data.type === 'done' || data.type === 'error') {
            fecharLoadingPerfumista();
            if (perfumistaTimeout) clearTimeout(perfumistaTimeout);
        }
    });

    // exp√µe para o onclick do HTML
    window.abrirPerfumistaNoMapa = abrirPerfumistaNoMapa;
    window.fecharPerfumistaNoMapa = fecharPerfumistaNoMapa;
</script>
</body>
</html>
